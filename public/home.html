<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Social Connect</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="home-page">
    <div class="app-container">
      <!-- Top Bar -->
      <div class="top-bar">
        <div class="logo">
          <i class="fas fa-globe"></i
          ><span class="brand-text"> Social Connect</span>
        </div>
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search Social Connect" />
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="main-content">
        <!-- Left Sidebar -->
        <div class="sidebar">
          <ul class="sidebar-menu">
            <li class="sidebar-item active">
              <i class="fas fa-home"></i><span>Home</span>
            </li>
            <li class="sidebar-item">
              <i class="fas fa-compass"></i><span>Explore</span>
            </li>
            <li class="sidebar-item">
              <i class="fas fa-plus-square"></i><span>Create</span>
            </li>
            <li class="sidebar-item">
              <i class="fas fa-bell"></i><span>Notifications</span>
            </li>
            <li class="sidebar-item">
              <i class="fas fa-envelope"></i><span>Messages</span>
            </li>
            <li class="sidebar-item">
              <i class="fas fa-bookmark"></i><span>Saved</span>
            </li>
            <li class="sidebar-item" id="sidebarProfile">
              <i class="fas fa-user"></i><span>Profile</span>
            </li>
            <li
              class="sidebar-item"
              id="sidebarMore"
              style="position: relative"
            >
              <i class="fas fa-ellipsis-h"></i><span>More</span>
              <div
                id="sidebarMoreMenu"
                class="sidebar-more-menu"
                onclick="event.stopPropagation()"
              >
                <div class="more-menu-item" id="moreSettings">
                  <i class="fas fa-cog"></i><span>Settings</span>
                </div>
                <div class="more-menu-item" id="moreDarkMode">
                  <i class="fas fa-moon"></i><span>Dark Mode</span>
                </div>
                <div class="more-menu-item" id="moreHelp">
                  <i class="fas fa-question-circle"></i
                  ><span>Help & Support</span>
                </div>
                <div class="more-menu-item" id="moreLogout">
                  <i class="fas fa-sign-out-alt"></i><span>Log Out</span>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <!-- Recent Section (Feed) -->
        <div class="recent-section">
          <!-- Create Post Section -->
          <div class="create-post-section">
            <div class="create-post-header">
              <img
                class="create-post-avatar"
                src="/images/profile.png"
                alt="Your Avatar"
                id="createPostAvatar"
              />
              <div class="create-post-input-wrapper">
                <textarea
                  class="create-post-input"
                  placeholder="What's on your mind?"
                  id="postContent"
                ></textarea>
              </div>
            </div>

            <div class="create-post-actions">
              <div class="post-options">
                <label for="imageUpload" class="post-option">
                  <i class="fas fa-image"></i>
                  <span>Photo</span>
                  <input
                    type="file"
                    id="imageUpload"
                    accept="image/*"
                    style="display: none"
                  />
                </label>
              </div>
              <button class="post-submit-btn" id="submitPost" disabled>
                Post
              </button>
            </div>

            <!-- Image Preview -->
            <div class="image-preview" id="imagePreview" style="display: none">
              <img id="previewImage" src="" alt="Preview" />
              <button class="remove-image" id="removeImage">&times;</button>
            </div>
          </div>

          <h2 class="section-title">Recent Posts</h2>

          <!-- Posts will be loaded dynamically -->
        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
          <div class="suggestions-title">People You May Know</div>
          <div class="suggestion-item">
            <img
              class="suggestion-avatar"
              src="images/8-100x100.jpg"
              alt="Michael Johnson"
            />
            <div class="suggestion-info">
              <div class="suggestion-name">Michael Johnson</div>
              <div class="suggestion-mutual">5 mutual friends</div>
            </div>
            <button class="follow-button">Follow</button>
          </div>
          <!-- Repeat .suggestion-item blocks as needed -->
        </div>
      </div>

      <!-- Bottom Navigation -->
      <div class="bottom-nav">
        <div class="nav-item active">
          <i class="fas fa-home"></i><span>Home</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-compass"></i><span>Explore</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-plus-square"></i><span>Create</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-bell"></i><span>Notifications</span>
        </div>
        <div class="nav-item" id="bottomProfile">
          <i class="fas fa-user"></i><span>Profile</span>
        </div>
      </div>
    </div>

    <script src="js/search.js?v=1"></script>
    <script src="js/home.js?v=2"></script>
  </body>
</html>
